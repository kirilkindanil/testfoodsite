<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #121212;
            background-image: url('images/back.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
        }
        
        .overlay {
            background-color: rgba(18, 18, 18, 0.90);
            min-height: 100vh;
            width: 100%;
        }
        
        /* Header */
        header {
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
            display: inline-block;
        }
        
        .main-title {
            font-size: 60px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #9AFF2B;
            text-shadow: 0 0 15px rgba(154, 255, 43, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background-color: #333;
        }
        
        .category-btn.active {
            background-color: #9AFF2B;
            color: black;
        }
        
        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .menu-item {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .menu-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .item-image {
            width: 80%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .item-title {
            background-color: #9AFF2B;
            color: black;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 8px 30px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 15px 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .order-btn {
            background-color: #9AFF2B;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .order-btn:hover {
            transform: scale(1.05);
            background-color: #8DF529;
        }
        
        /* Cart */
        .cart-icon {
            position: fixed;
            top: 30px;
            right: 40px;
            background-color: #9AFF2B;
            color: black;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: white;
            color: black;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .cart-icon {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            .modal-content {
                width: 95%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div id="restaurantSelectionModal" class="modal active">
            <div class="modal-content">
                <h2>Select a Restaurant</h2>
                <select id="restaurantSelector">
                    <option value="">Choose Restaurant</option>
                </select>
                <div id="restaurantDetails"></div>
                <button id="selectRestaurantBtn">Select</button>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <header>
                <div class="logo">
                    <img src="images/logo.png" alt="Food Menu Logo">
                </div>
                <h1 class="main-title">FOOD MENU</h1>
            </header>

            <div class="cart-icon" id="cartIcon">
                üõí
                <div class="cart-count" id="cartCount">0</div>
            </div>

            <div class="container">
                <div class="categories" id="categoriesContainer"></div>
                <div class="menu-grid" id="menuGrid"></div>
            </div>

            <div id="cartModal" class="modal">
                <div class="modal-content">
                    <button class="modal-close" id="closeCartBtn">&times;</button>
                    <h2>Your Order</h2>
                    <div id="cartItems"></div>
                    <div id="cartTotal"></div>
                    <form id="checkoutForm">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                        <select name="pickup">
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                        </select>
                        <button type="submit">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedRestaurantId = null;
            let selectedCategory = 'all';

            // Restaurant Selection
            function initRestaurantSelection() {
                const restaurantSelector = document.getElementById('restaurantSelector');
                const selectRestaurantBtn = document.getElementById('selectRestaurantBtn');
                const restaurants = db.restaurants.getActive();

                restaurants.forEach(restaurant => {
                    const option = document.createElement('option');
                    option.value = restaurant.id;
                    option.textContent = restaurant.name;
                    restaurantSelector.appendChild(option);
                });

                restaurantSelector.addEventListener('change', function() {
                    selectedRestaurantId = this.value;
                    const restaurant = db.restaurants.getById(selectedRestaurantId);
                    
                    const detailsContainer = document.getElementById('restaurantDetails');
                    detailsContainer.innerHTML = `
                        <p>Address: ${restaurant.address}</p>
                        <p>Hours: ${restaurant.hours}</p>
                    `;
                });

                selectRestaurantBtn.addEventListener('click', function() {
                    if (selectedRestaurantId) {
                        document.getElementById('restaurantSelectionModal').classList.remove('active');
                        document.getElementById('mainContent').style.display = 'block';
                        loadCategories();
                        loadMenuForRestaurant();
                    }
                });
            }

            // Load Categories
            function loadCategories() {
                const categoriesContainer = document.getElementById('categoriesContainer');
                categoriesContainer.innerHTML = '';

                const categories = db.categories.getActive();
                const activeProducts = db.products.getByRestaurant(selectedRestaurantId);

                // Filter categories that have products in the selected restaurant
                const availableCategories = categories.filter(category => 
                    category.id === 'all' || 
                    activeProducts.some(product => product.category === category.id)
                );

                availableCategories.forEach(category => {
                    const categoryBtn = document.createElement('button');
                    categoryBtn.className = `category-btn ${category.id === selectedCategory ? 'active' : ''}`;
                    categoryBtn.dataset.category = category.id;
                    categoryBtn.textContent = category.name;

                    categoryBtn.addEventListener('click', function() {
                        document.querySelectorAll('.category-btn').forEach(btn => 
                            btn.classList.remove('active')
                        );
                        this.classList.add('active');
                        selectedCategory = this.dataset.category;
                        loadMenuForRestaurant();
                    });

                    categoriesContainer.appendChild(categoryBtn);
                });
            }

            // Load Menu
            function loadMenuForRestaurant() {
                const menuGrid = document.getElementById('menuGrid');
                menuGrid.innerHTML = '';

                const products = db.products.getByRestaurant(selectedRestaurantId);
                const filteredProducts = selectedCategory === 'all' 
                    ? products 
                    : products.filter(p => p.category === selectedCategory);

                if (filteredProducts.length === 0) {
                    menuGrid.innerHTML = '<p style="text-align:center; width:100%;">No items available</p>';
                    return;
                }

                filteredProducts.forEach(product => {
                    const menuItem = createProductElement(product);
                    menuGrid.appendChild(menuItem);
                });
            }

            // Create Product Element
            function createProductElement(product) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                const imageSrc = product.image && product.image.startsWith('data:image') 
                    ? product.image 
                    : `images/${product.image || 'default.jpg'}`;

                menuItem.innerHTML = `
                    <div class="menu-content">
                        <img src="${imageSrc}" alt="${product.name}" class="item-image">
                        <div class="item-title">${product.name}</div>
                        <div class="price">$${product.price}</div>
                        <div class="description">${product.description}</div>
                        <button class="order-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;

                const addButton = menuItem.querySelector('.order-btn');
                addButton.addEventListener('click', function() {
                    const result = db.cart.addItem(product.id);
                    updateCartCount();
                });

                return menuItem;
            }

            // Cart Functionality
            function initCart() {
                const cartIcon = document.getElementById('cartIcon');
                const cartModal = document.getElementById('cartModal');
                const closeCartBtn = document.getElementById('closeCartBtn');
                const checkoutForm = document.getElementById('checkoutForm');

                cartIcon.addEventListener('click', openCart);
                closeCartBtn.addEventListener('click', closeCart);

                checkoutForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    const customerInfo = {
                        name: formData.get('name'),
                        phone: formData.get('phone'),
                        pickupTime: formData.get('pickup')
                    };

                    const result = db.cart.checkout(customerInfo);

                    if (result.success) {
                        alert('Order placed successfully!');
                        closeCart();
                        updateCartCount();
                        this.reset();
                    } else {
                        alert(result.error);
                    }
                });
            }

            // Update Cart Count
            function updateCartCount() {
                const cartCount = document.getElementById('cartCount');
                const count = db.cart.getTotalItems();
                cartCount.textContent = count;
                updateCartItems();
            }

            // Open Cart
            function openCart() {
                const cartModal = document.getElementById('cartModal');
                updateCartItems();
                cartModal.classList.add('active');
            }

            // Close Cart
            function closeCart() {
                const cartModal = document.getElementById('cartModal');
                cartModal.classList.remove('active');
            }

            // Update Cart Items
            function updateCartItems() {
                const cartItemsContainer = document.getElementById('cartItems');
                const cartTotalContainer = document.getElementById('cartTotal');
                const cart = db.cart.get();

                cartItemsContainer.innerHTML = '';
                
                if (cart.items.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                    cartTotalContainer.textContent = '$0';
                    return;
                }

                let totalPrice = 0;

                cart.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    
                    const itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;

                    itemElement.innerHTML = `
                        <div class="cart-item-details">
                            <span>${item.name}</span>
                            <span>${item.price} x ${item.quantity}</span>
                            <span>${itemTotal}</span>
                        </div>
                        <div class="cart-item-controls">
                            <button data-id="${item.productId}" class="decrease-qty">-</button>
                            <button data-id="${item.productId}" class="increase-qty">+</button>
                            <button data-id="${item.productId}" class="remove-item">üóëÔ∏è</button>
                        </div>
                    `;

                    cartItemsContainer.appendChild(itemElement);

                    // Add event listeners for quantity and remove
                    const decreaseBtn = itemElement.querySelector('.decrease-qty');
                    const increaseBtn = itemElement.querySelector('.increase-qty');
                    const removeBtn = itemElement.querySelector('.remove-item');

                    decreaseBtn.addEventListener('click', () => {
                        db.cart.updateQuantity(item.productId, item.quantity - 1);
                        updateCartCount();
                    });

                    increaseBtn.addEventListener('click', () => {
                        db.cart.updateQuantity(item.productId, item.quantity + 1);
                        updateCartCount();
                    });

                    removeBtn.addEventListener('click', () => {
                        db.cart.removeItem(item.productId);
                        updateCartCount();
                    });
                });

                cartTotalContainer.textContent = `Total: ${totalPrice.toFixed(2)}`;
            }

            // Initialize Application
            function init() {
                initRestaurantSelection();
                initCart();
            }

            // Start the application
            init();
        });
    </script>
</body>
</html>

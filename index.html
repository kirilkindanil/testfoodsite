<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOD MENU</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #121212;
      background-image: url('images/back.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
    }
    
    .overlay {
      background-color: rgba(18, 18, 18, 0.90);
      min-height: 100vh;
      width: 100%;
    }
    
    header {
      padding: 40px 20px;
      text-align: center;
    }
    
    .logo {
      margin: 0 auto 15px;
      text-align: center;
    }
    
    .logo img {
      max-width: 180px;
      height: auto;
      display: inline-block;
    }
    
    .main-title {
      font-family: 'Impact', sans-serif;
      font-size: 60px;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 40px;
      color: #9AFF2B;
      text-shadow: 0 0 15px rgba(154, 255, 43, 0.5);
      position: relative;
      z-index: 2;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Categories filter */
    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .category-btn {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-btn:hover {
      background-color: #333;
    }
    
    .category-btn.active {
      background-color: #9AFF2B;
      color: black;
    }
    
    /* Menu grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 30px;
    }
    
    .menu-item {
      background-color: rgba(34, 34, 34, 0.9);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .menu-content {
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .item-image {
      width: 80%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .item-title-container {
      margin-bottom: 15px;
      text-align: center;
    }
    
    .item-title {
      background-color: #9AFF2B;
      color: black;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 8px 30px;
      border-radius: 4px;
      display: inline-block;
    }
    
    .price {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin: 15px 0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .description {
      font-size: 14px;
      color: #bbbbbb;
      text-align: center;
      line-height: 1.4;
    }
    
    .order-btn {
      margin-top: 20px;
      background-color: #9AFF2B;
      color: black;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .order-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: #8DF529;
    }
    
    /* Cart icon */
    .cart-icon {
      position: fixed;
      top: 30px;
      right: 40px;
      background-color: #9AFF2B;
      color: black;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .cart-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: white;
      color: black;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* Restaurant info */
    .location-section {
      background-color: rgba(26, 26, 26, 0.7);
      padding: 60px 0;
      margin-top: 60px;
    }
    
    .section-title {
      font-size: 32px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
    }
    
    .info-card {
      background-color: rgba(42, 42, 42, 0.8);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    
    .info-icon {
      font-size: 36px;
      margin-bottom: 15px;
      color: #9AFF2B;
    }
    
    .info-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .info-text {
      color: #aaa;
      line-height: 1.4;
    }
    
    /* Footer */
    footer {
      background-color: rgba(26, 26, 26, 0.7);
      padding: 40px 0;
      text-align: center;
      margin-top: 60px;
    }
    
    .footer-logo {
      margin: 0 auto 20px;
      text-align: center;
    }
    
    .footer-logo img {
      max-width: 120px;
      height: auto;
      display: inline-block;
    }
    
    .copyright {
      color: #666;
      margin-top: 20px;
      font-size: 14px;
    }
    
    /* Modal windows */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.active {
      display: flex;
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: relative;
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
      opacity: 1;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 700;
      color: #9AFF2B;
      margin: 0;
    }
    
    .modal-close-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 28px;
      cursor: pointer;
      transition: color 0.3s ease;
      line-height: 1;
    }
    
    .modal-close-btn:hover {
      color: white;
    }
    
    /* Cart content */
    .cart-items {
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .cart-empty {
      text-align: center;
      color: #aaa;
      padding: 20px;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    
    .cart-item-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .cart-item-name {
      font-weight: 600;
    }
    
    .cart-item-price {
      color: #aaa;
      font-size: 14px;
    }
    
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .quantity-btn {
      background-color: #2a2a2a;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      background-color: #333;
    }
    
    .quantity-value {
      font-weight: 600;
      min-width: 30px;
      text-align: center;
    }
    
    .remove-item {
      background-color: transparent;
      color: #ff5757;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 700;
      margin: 20px 0;
      padding-top: 10px;
      border-top: 1px solid #333;
    }
    
    .cart-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .clear-cart {
      background-color: transparent;
      border: 1px solid #ff5757;
      color: #ff5757;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .clear-cart:hover {
      background-color: rgba(255, 87, 87, 0.1);
    }
    
    /* Checkout form */
    .checkout-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #9AFF2B;
    }
    
    .pickup-options {
      display: flex;
      gap: 10px;
    }
    
    .pickup-option {
      flex: 1;
    }
    
    .pickup-radio {
      display: none;
    }
    
    .pickup-label {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pickup-radio:checked + .pickup-label {
      background-color: #9AFF2B;
      color: black;
      font-weight: 600;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .modal-submit {
      background-color: #9AFF2B;
      color: black;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
    }
    
    /* Restaurant select modal */
    .restaurant-select-container {
      padding: 20px 0;
    }
    
    .restaurant-select-container p {
      margin-bottom: 20px;
      text-align: center;
      color: #aaa;
    }
    
    .restaurant-details {
      margin: 25px 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #9AFF2B;
      color: black;
      padding: 12px 20px;
      border-radius: 4px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .notification.error {
      background-color: #ff5757;
      color: white;
    }
    
    #mainContent {
      display: none;
    }
    
    /* Loading animation */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid #1a1a1a;
      border-top: 5px solid #9AFF2B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Loading animation for content */
    .content-loader {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    
    .loading-dot {
      width: 15px;
      height: 15px;
      background-color: #9AFF2B;
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
    }
    
    /* Cart swipe indicator */
    .swipe-indicator {
      text-align: center;
      padding: 10px 0;
      color: #aaa;
      font-size: 12px;
      display: none;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-title {
        font-size: 32px;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .item-image {
        max-height: 120px;
      }
      
      .item-title {
        font-size: 16px;
        padding: 6px 15px;
      }
      
      .price {
        font-size: 20px;
        margin: 8px 0;
      }
      
      .description {
        font-size: 12px;
        max-height: 60px;
        overflow: hidden;
      }
      
      .order-btn {
        padding: 8px 15px;
        font-size: 14px;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .pickup-options {
        flex-direction: column;
      }
      
      .restaurant-details {
        grid-template-columns: 1fr;
      }
      
      .cart-icon {
        top: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        font-size: 22px;
      }
      
      /* Improved mobile cart display */
      .modal-content {
        width: 95%;
        height: auto;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-close-btn {
        position: absolute;
        right: 15px;
        top: 15px;
        font-size: 24px;
        background: #333;
        color: white;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        z-index: 100;
      }
      
      .cart-actions {
        flex-direction: column;
      }
      
      .clear-cart {
        width: 100%;
        margin-bottom: 10px;
      }
      
      .swipe-indicator {
        display: block;
      }
    }

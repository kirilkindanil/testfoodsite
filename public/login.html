<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Food Menu</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #121212;
      background-image: url('images/back.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .overlay {
      background-color: rgba(18, 18, 18, 0.90);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .login-container {
      background-color: rgba(34, 34, 34, 0.9);
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo img {
      max-width: 150px;
      height: auto;
    }
    
    .login-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #9AFF2B;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #9AFF2B;
      box-shadow: 0 0 10px rgba(154, 255, 43, 0.3);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #9AFF2B;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: #8DF529;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(154, 255, 43, 0.4);
    }
    
    .back-btn {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-btn a {
      color: #9AFF2B;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .back-btn a:hover {
      color: white;
    }
    
    .error-message {
      background-color: rgba(255, 87, 87, 0.2);
      color: #ff5757;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 87, 87, 0.5);
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .status-message {
      background-color: rgba(154, 255, 43, 0.2);
      color: #67a719;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid rgba(154, 255, 43, 0.5);
      display: none;
    }
    
    .status-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="login-container">
    <div class="login-logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    
    <h1 class="login-title">Admin Panel Login</h1>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="status-message" id="statusMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-input" required>
      </div>
      
      <button type="submit" class="login-btn" id="loginButton">Login</button>
    </form>
    
    <div class="back-btn">
      <a href="index.html">Return to website</a>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/db.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Login page loaded');
      
      // Функция для показа сообщений
      function showMessage(message, type = 'error') {
        const errorMessage = document.getElementById('errorMessage');
        const statusMessage = document.getElementById('statusMessage');
        
        // Сбросим оба сообщения
        errorMessage.classList.remove('show');
        statusMessage.classList.remove('show');
        
        if (type === 'error') {
          errorMessage.textContent = message;
          errorMessage.classList.add('show');
        } else {
          statusMessage.textContent = message;
          statusMessage.classList.add('show');
        }
      }
      
      // Проверка здоровья сервера при загрузке
      async function checkServerHealth() {
        try {
          const response = await fetch('/api/health', { cache: 'no-store' });
          if (response.ok) {
            console.log('Server health check: OK');
            return true;
          }
          console.warn('Server health check failed:', response.status);
          return false;
        } catch (error) {
          console.error('Server connection error:', error);
          return false;
        }
      }
      
      // If user is already authenticated, redirect to admin panel
      function checkAuthentication() {
        const sessionToken = sessionStorage.getItem('adminSession');
        const localToken = localStorage.getItem('adminSession');
        
        if (sessionToken || localToken) {
          console.log('Already authenticated, redirecting to admin panel');
          
          // Синхронизируем хранилища
          if (sessionToken && !localToken) {
            localStorage.setItem('adminSession', sessionToken);
          }
          if (!sessionToken && localToken) {
            sessionStorage.setItem('adminSession', localToken);
          }
          
          window.location.href = 'admin-panel.html';
          return true;
        }
        
        return false;
      }
      
      // Сброс счетчика редиректов при посещении логин-страницы
      localStorage.setItem('redirectCount', '0');
      
      // При загрузке проверяем аутентификацию
      if (checkAuthentication()) {
        return;
      }
      
      // Проверим здоровье сервера и предупредим, если есть проблемы
      checkServerHealth().then(isHealthy => {
        if (!isHealthy) {
          showMessage('Server connection issues detected. Login will work in offline mode.', 'status');
        }
      });
      
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Form submitted');
        
        // Деактивируем кнопку, чтобы предотвратить множественные отправки
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Check for empty fields
        if (!username || !password) {
          showMessage('Please enter both username and password');
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
          return;
        }
        
        // Attempt authentication
        try {
          // Сохраним данные аутентификации в локальном хранилище
          localStorage.setItem('lastLoginAttempt', JSON.stringify({
            username,
            timestamp: Date.now()
          }));
          
          // Проверяем, доступен ли метод login в db.auth
          if (window.db && window.db.auth && typeof window.db.auth.login === 'function') {
            console.log('Using db.auth.login');
            
            const loginSuccess = await window.db.auth.login(username, password);
            
            if (loginSuccess) {
              console.log('Authentication successful, redirecting');
              
              // Показываем сообщение об успехе
              showMessage('Login successful! Redirecting...', 'status');
              
              // Добавляем небольшую задержку для лучшего UX
              setTimeout(() => {
                window.location.href = 'admin-panel.html';
              }, 500);
            } else {
              showMessage('Invalid username or password');
              loginButton.disabled = false;
              loginButton.textContent = 'Login';
            }
          } else {
            // Fallback если db.js не загружен или не содержит метод login
            console.warn('db.auth.login not found, using fallback');
            
            // Простая проверка для демонстрации
            if (username === 'admin' && password === 'admin') {
              console.log('Authentication successful (fallback)');
              
              // Создаем сессию вручную
              const sessionToken = 'fallback-auth-' + Date.now();
              sessionStorage.setItem('adminSession', sessionToken);
              localStorage.setItem('adminSession', sessionToken);
              
              // Показываем сообщение об успехе
              showMessage('Login successful! Redirecting...', 'status');
              
              // Добавляем небольшую задержку для лучшего UX
              setTimeout(() => {
                window.location.href = 'admin-panel.html';
              }, 500);
            } else {
              showMessage('Invalid username or password');
              loginButton.disabled = false;
              loginButton.textContent = 'Login';
            }
          }
        } catch (error) {
          console.error('Authentication error:', error);
          
          // Проверяем использование аварийного входа
          if (username === 'admin' && password === 'admin') {
            console.log('Emergency authentication activated');
            
            // Создаем экстренную сессию
            const emergencyToken = 'emergency-auth-' + Date.now();
            sessionStorage.setItem('adminSession', emergencyToken);
            localStorage.setItem('adminSession', emergencyToken);
            
            // Показываем сообщение об успехе
            showMessage('Emergency login successful! Redirecting...', 'status');
            
            // Редирект на админ панель
            setTimeout(() => {
              window.location.href = 'admin-panel.html';
            }, 500);
          } else {
            showMessage('Authentication error: ' + (error.message || 'Unknown error'));
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
          }
        }
      });
    });
  </script>
</body>
</html>
